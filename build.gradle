buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
	}
}

allprojects {
	repositories {
		jcenter()
	}
}

ext {
	minSdkVersion = 8
	sampleMinSdkVersion = 15
	targetSdkVersion = 24
	compileSdkVersion = 24
	buildToolsVersion = '25.0.3'
}

ext.deps = [
		// Android
		recyclerview         : 'com.android.support:recyclerview-v7:24.2.1',
		supportv4            : 'com.android.support:support-v4:24.2.1',
		appcompat            : 'com.android.support:appcompat-v7:24.2.1',
		cardview             : 'com.android.support:cardview-v7:24.2.1',

		// External
		recyclerviewanimators: 'jp.wasabeef:recyclerview-animators:1.3.0',
		smoothprogressbar    : 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
]